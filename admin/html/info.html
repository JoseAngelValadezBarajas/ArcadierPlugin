<div class="col-table">
    <table id="users" class="table">
      <thead>
        <tr id="UserTable">
          <th>RowId</th> 
          <th>User</th> 
          <th>URL</th>
        </tr>
      </thead>
      <tbody id="usersInfo">
  
      </tbody>
    </table>
    <!-- Button trigger modal Add User -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Añadir User
    </button>
    
    <!-- Modal Add User-->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div  class="container">
                        <div class="col">
                            <div class="input">
                                <label class="">¿Usuario?</label>
                                <input type="text" name="inputUser" id="inputUser" class="input-field"  required>
                            </div>
                            <div class="input">
                                <label class="">¿Contraseña?</label>
                                <input type="text" name="inputPass" id="inputPass" class="input-field" required>
                            </div>
                            <div class="input">
                                <label class="">¿URL?</label>
                                <input type="text" name="inputUrl" id="inputUrl" class="input-field"  required>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  onclick="sendnewUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
