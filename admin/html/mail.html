<div id="mailHeader">
    <label>
        <span>From:</span>
        <input type="text" name="forEmail" id="forEmail" placeholder="" required> 
    </label>
    <label>
        <span>To:</span>
        <input type="text" name="toEmail" id="toEmail" placeholder="" required> 
    </label>
    <label>
        <span>Subject:</span>
        <input type="text" name="subject" id="subject" placeholder="" required> 
    </label>
</div>
<div id="mailBody"> 
    <label>
        <span>Message:</span>
        <input type="textbox" name="bodyEmail" id="bodyEmail" placeholder="" required> 
    </label>
    <button id="sendEmail" onclick="sendEmail()"></button>
</div>
